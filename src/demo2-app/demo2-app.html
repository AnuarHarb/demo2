<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="cover-element.html">

<dom-module id="demo2-app">
  <template>
    <style>
      :host {
        display: block;
      }
      app-toolbar {
        font-family: arial;
        font-weight: bold;
      }
      footer {
        background-color: black;
        border-top: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      footer h4 {
        color: white;
        font-family: arial;
        text-align: center;
      }
    </style>

    <app-header reveals shadow>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <img src="https://cdn.dribbble.com/users/66640/screenshots/3825236/frida.png"  width="60px" alt="">
        <div main-title>Prestamos Frida</div>
        <paper-icon-button icon="delete"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="close"></paper-icon-button>
        <paper-progress value="10" indeterminate bottom-item></paper-progress>
      </app-toolbar>
    </app-header>
    <app-drawer id="drawer" swipe-open></app-drawer>
    <sample-content size="10"></sample-content>

    <cover-element></cover-element>

    <footer>
      <h4> Con amor de los ultrainstinto </h4>
    </footer>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Demo2App extends Polymer.Element {
      static get is() { return 'demo2-app'; }
      static get properties() {
        return {

        };
      }
    }

    window.customElements.define(Demo2App.is, Demo2App);
  </script>
</dom-module>
